<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Panes</title>
</head>
<body id="body">

    <div class="insert-container">
        <h2 class="insert-container__h2">Añadir Pan</h2>
        <label class="insert-container__label" for="quantity">Cantidad:</label>
        <input class="insert-container__input" id="quantity" type="number">
        <label class="insert-container__label" for="name">Nombre:</label>
        <input class="insert-container__input" id="name" type="text">
        <label class="insert-container__label" for="price">Precio:</label>
        <input class="insert-container__input" id="price" type="number">
        <label class="insert-container__label" for="description">Descripcion:</label>
        <textarea class="insert-container__textarea" id="description" rows="4"></textarea>
        <input onclick="addBread();" class="insert-container__input--submit" value="Añadir" type="submit">
    </div>

    <table class="breads-container">
        <h2 class="breads-container__h2">Panes</h2>
        <thead class="breads-container__thead">
            <th class="breads-container__thead-th">Cantidad</th>
            <th class="breads-container__thead-th">Nombre</th>
            <th class="breads-container__thead-th">Precio</th>
            <th class="breads-container__thead-th">Descripcion</th>
        </thead>
    </table>

    <div class="purchase">
        <div class="purchase-container">
            <h2 class="purchase-container__h2">Comprar</h2>
            <label class="purchase-container__label" for="searching">Buscar</label>
            <select class="purchase-container__select" id="searching">            

            </select>
            <label class="purchase-container__label" for="quantityChose">Cuantos quieres?</label>
            <input class="purchase-container__input" id="quantityChose" type="number">
            <br><br>
            <input onclick="buyBread();" class="purchase-container__input--submit" value="Comprar" type="submit">
        </div>
    
        <div class="show-information-container">
            <h2 class="show-information-container__h2">Informacion de compra</h2>
            <p id="information" class="show-information-container__p"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
